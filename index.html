<!DOCTYPE html>
<html>

    <head>
        <!-- CSS -->
        <link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="css/jquery-ui.theme.css">

        <link data-require="datatables@*" data-semver="1.10.1" rel="stylesheet" href="//cdn.datatables.net/1.10.1/css/jquery.dataTables.css" />
        <link rel="stylesheet" type="text/css" href="//www.datatables.net/release-datatables/extensions/TableTools/css/dataTables.tableTools.css">

        <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
        <link data-require="datatables@*" data-semver="1.10.1" rel="stylesheet" href="//cdn.datatables.net/1.10.1/css/jquery.dataTables.css" />
        
        <link rel="stylesheet" href="css/style.css" />

        <!-- JS -->
        <script data-require="jquery@1.11.0" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
        <script data-require="datatables@*" data-semver="1.10.1" src="//cdn.datatables.net/1.10.1/js/jquery.dataTables.js"></script>
        <script type="text/javascript" language="javascript" src="//www.datatables.net/release-datatables/extensions/TableTools/js/dataTables.tableTools.js"></script>
   
        <script src="js/csvtoarray.js"></script>

        <script src="js/wordclassdata.js"></script>
        <script src="js/app.js"></script>
        <script src="js/events.js"></script>

        <meta charset="UTF-8">
        <title>Robban's GlosTrainer v. 1.0</title>
    </head>

    <body>
        <h1 id="logo">GlosTrainer</h1>
        <div id="menu">
            <button id="importButton">Import from CSV</button>
            <button id="newEntryButton">New entry</button>
            <button id="editEntryButton"  disabled="disabled">Edit entry</button>
            
            <input type="text" id="filterBox" placeholder="Filter">
            <button id="deleteEntriesButton" disabled="disabled">Delete selected entries</button>
            <input type="file" id="fileInput" name="files" title="Load File" /> <!-- hidden -->
        </div>


        <table id="glosTable" class="display" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Swedish dictionary form</th>
                    <th>Definition</th>
                    <th>Word class</th>
                    <th>Optional forms debug</th>
                    <th>Optional forms</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Swedish dictionary form</th>
                    <th>Definition</th>
                    <th>Word class</th>
                    <th>Optional debug</th>
                    <th>Optional forms</th>
                </tr>
            </tfoot>
            <tbody>

            </tbody>
        </table>


        <div id="dialogForm">

            <form id="inputForm">
                <fieldset id="mandatoryForms">
                    <p class="validateTips">Please fill in the following.</p>

                    <label for="wordClass">Word class</label>
                    <select id="wordClass">
                        <!-- generated dynamically -->
                        <option selected disabled value=''>Select a word class...</option>
                    </select>

                    <label for="swedishDictionaryForm">Swedish dictionary form</label>
                    <p id="dictionaryFormTips"></p>
                    <input type="text" name="swedishDictionaryForm" id="swedishDictionaryForm" value="" class="text ui-widget-content ui-corner-all">
                    <label for="definition">Definition</label>
                    <input type="text" name="definition" id="definition" value="" class="text ui-widget-content ui-corner-all">
                </fieldset>

                <fieldset id="optionalForms">
                    <!-- generated dynamically -->
                </fieldset>

                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </form>
        </div>
    </body>

</html>
