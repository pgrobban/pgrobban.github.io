<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Robban's GlosTrainer v. 1.0</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="css/jquery-ui.theme.css">
        <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />

        <link data-require="datatables@*" data-semver="1.10.1" rel="stylesheet" href="//cdn.datatables.net/1.10.1/css/jquery.dataTables.css" />
        <link rel="stylesheet" type="text/css" href="//www.datatables.net/release-datatables/extensions/TableTools/css/dataTables.tableTools.css">

        <link rel="stylesheet" href="css/font-awesome.min.css" />

        <link rel="stylesheet" href="css/style.css" />

        <!-- JS -->
        <script data-require="jquery@1.11.0" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>

        <script data-require="datatables@*" data-semver="1.10.1" src="//cdn.datatables.net/1.10.1/js/jquery.dataTables.js"></script>
        <script type="text/javascript" src="//www.datatables.net/release-datatables/extensions/TableTools/js/dataTables.tableTools.js"></script>
        <script type="text/javascript" src="//datatables.net/release-datatables/extensions/ColVis/js/dataTables.colVis.js"></script>

        <script src="js/FileSaver.min.js"></script>
        <script src="js/json2.js"></script>
        <script src="js/mousetrap.min.js"></script>

        <script src="js/app.js"></script>
        <script src="js/events.js"></script>

    </head>

    <body>
        <h1 id="logo">GlosTrainer</h1>
        <div id="menu">
            <div class="menuGroup">
                <button id="importButton" class="fa fa-upload">Load from JSON</button>
                <button id="exportButton" class="fa fa-download" disabled="disabled">Save to JSON (importable file)</button>
                <input type="file" id="fileInput" name="files" title="Load File" /> <!-- hidden -->
            </div>
            <div class="menuGroup">
                <button id="newEntryButton" class="fa fa-plus-circle">New entry</button>
                <button id="editEntryButton" class="fa fa-pencil" disabled="disabled">Edit entry</button>
            </div>
            <div class="menuGroup">
                <input type="search" id="filterBox" placeholder="Filter">
            </div>
            <div class="menuGroup">
                <button id="deleteEntriesButton" class="fa fa-trash-o" disabled="disabled">Delete selected entries</button>
            </div>
        </div>


        <table id="glosTable" class="display">
            <thead>
                <tr>
                    <th>Swedish dictionary form</th>
                    <th>Pronunciation</th>
                    <th>Definition</th>
                    <th>Word class</th>
                    <th>Additional forms</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Swedish dictionary form</th>
                    <th>Pronunciation</th>
                    <th>Definition</th>
                    <th>Word class</th>
                    <th>Additional forms</th>
                </tr>
            </tfoot>
            <tbody>

            </tbody>
        </table>


        <div id="dialogForm">

            <form id="inputForm">
                <fieldset id="mandatoryForms">
                    <p class="validateTips">Please fill in the following.</p>

                    <label for="wordClass">Word class</label>
                    <select id="wordClass">
                        <!-- generated dynamically -->
                        <option selected disabled value=''>Select a word class...</option>
                    </select>

                    <label for="swedishDictionaryForm">Swedish dictionary form<br/>
                        <span class="fieldTips" id="dictionaryFormTips"></span>
                    </label>
                    <input type="text" name="swedishDictionaryForm" id="swedishDictionaryForm" value="" class="text ui-widget-content ui-corner-all">
                    <label for="definition">Definition</label>
                    <input type="text" name="definition" id="definition" value="" class="text ui-widget-content ui-corner-all">
                </fieldset>

                <p>The following fields are optional. You may return here and fill them in when you get to know them.</p>

                <fieldset>
                    <label for="pronunciation">Pronunciation</label>
                    <input type="text" name="pronunciation" id="pronunciation" value="" class="text ui-widget-content ui-corner-all">
                </fieldset>

                <fieldset id="additionalForms">
                    <!-- generated dynamically -->
                </fieldset>

                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </form>
        </div>

    </body>
</html>
